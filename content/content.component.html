
<div nz-row>
  <div nz-col nzSpan="18">
    <app-content-typebar></app-content-typebar>
    <div class="content_title" >
      <div nz-col nzSpan="22" style="padding: 4px 2px;">
        <i nz-icon nzType="ordered-list" nzTheme="outline"></i>
        <h3 style="display: inline;margin-left: 2px;">全部</h3>
      </div>
      <div nz-col nzSpan="2" style="padding: 4px 2px;">
        <button  nz-button nzType="primary" (click)="pushInvitation()">发帖</button>
      </div>
    </div>
    <div>
      <div *ngFor = "let inv of invitation" nz-col nzSpan="24" style="padding-top: 30px;height: auto">
        <img src='{{inv.imgurl}}' nz-col nzSpan="4" style="padding:3px;display:inline;width:50px;height: 50px;"/>
        <span nz-col nzSpan="20">
          <h3 ><a routerLink='/invdetail/{{inv.id}}'>{{inv.title}}</a></h3>
          <p nz-col nzSpan="20">帖子描述</p>
          <a nz-col nzSpan="4" style="color:#666;" >回复</a>
        </span>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="6" style="height: 300px;">
    <div nz-col nzSpan="6">
        热门话题
    </div>
  </div>
</div>
